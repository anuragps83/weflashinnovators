<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate us</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <form action="">
        <h1>DONATE US</h1>
        <p>Required are followed by*</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male"> Female  <input type="radio" name="gender" id="female"  required> 
             </p>
        </fieldset> 
        <p>Address:* <textarea name="address" id="address" cols="100" rows="5" ></textarea></p>
        <p>PIN Code:* <input type="number" name="pincode" id="pincode" ></p>
        <p>E-Mail:* <input type="email" name="email" id="email" required></p>
        <p>Mobile:* <input type="number" name="number" id="number"required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value=">--Select a Card Type--<" ></option>
                <option value="Visa">Visa</option>
                <option value="RuPAY">RuPAY</option>
                <option value="MasterCard">MasterCard</option>
                <option value="other">other</option> 
            </select>
        <p>Card No.: <input type="number1" name="number1" id="number1" required></p> 
        <p>Expiry Date: <input type="date" name="Exp_date" id="Exp_date" required ></p>  
        <p>CVV: <input type="password" name="cvv" id="cvv"required ></p> 
        </p>
      <input type="submit" value="Pay Now">  
    </form>
</body>
</html>
